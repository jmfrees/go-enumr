name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.24' ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Verify Formatting
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "Go code is not formatted:"
          gofmt -d .
          exit 1
        fi

    - name: Build Generator
      run: go build -o enumr ./cmd/enumr

    - name: Run Go Generate
      run: go generate ./...

    - name: Run Go Vet
      run: go vet ./...

    - name: Verify Clean Generation
      # Ensures that the generated code is up-to-date and deterministic.
      # If this fails, it means the committed generated files don't match
      # what the tool currently generates.
      run: |
        git diff --exit-code

    - name: Run Tests
      run: go test -v -race ./...

    - name: Build Binary
      run: go build -v ./...
